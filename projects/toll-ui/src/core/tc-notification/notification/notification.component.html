<ng-container *ngFor="let position of notifyList; let p = index">
    <div
         [class.top-0]="position.position === 'top-right' || position.position === 'top-left'"

         [class.right-0]="position.position === 'top-right' || position.position === 'bottom-right'"
         [class.left-0]="position.position === 'top-left' || position.position === 'bottom-left'"

         [class.bottom-0]="position.position === 'bottom-right' || position.position === 'bottom-left'"
         class="fixed z-[999999999999999999999999]">
        <div class="grid grid-cols-1 p-8 overflow-auto space-y-3">
            <ng-container *ngFor="let item of position.list; let i = index">
                <div
                        [class.border-l-red-600]="item.type === 'danger'"
                        [class.border-l-amber-500]="item.type === 'warning'"
                        [class.border-l-green-600]="item.type === 'success'"
                        [class.border-l-sky-600]="item.type === 'info'"
                        class="h-auto p-4 w-72 shadow-xl border-l border-l-[4px] flex items-center justify-between space-x-4 bg-white">
                    <div class="h-full w-full">
                        <span class="block font-bold text-lg text-gray-500" *ngIf="item.title">{{item.title}}</span>
                        <span class="block text-[15px] text-gray-800" [innerHTML]="item.message"></span>
                    </div>
                    <div class="flex flex-col">
                        <div class="flex flex-wrap content-center h-full">
                            <i class="pi pi-times text-base text-red-600 hover:cursor-pointer" (click)="close(p , i)"></i>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</ng-container>
