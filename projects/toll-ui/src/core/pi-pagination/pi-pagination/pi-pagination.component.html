<div class="space-x-4 flex items-center">
  <pi-icon-button (click)="previousPage()" type="primary" size="small" icon="fa-solid fa-arrow-left"></pi-icon-button>
  <pi-icon-button (click)="nextPage()" type="primary" size="small" icon="fa-solid fa-arrow-right"></pi-icon-button>
  <pi-select-list size="small" [(ngModel)]="pageSize" [data]="defaultPageSizes" [searchable]="false" (ngModelChange)="sizeChange($event)" [dataLabel]="'value'" [dataId]="'value'"></pi-select-list>
  <label class="block min-w-max text-[15px]">page {{pageNumber}} of {{totalPages}} | Total: {{totalRecords}}</label>
</div>
