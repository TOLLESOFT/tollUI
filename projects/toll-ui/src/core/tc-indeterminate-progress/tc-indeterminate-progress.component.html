<div
     class="
{{type === 'primary' && 'bg-blue-500/40'}}
{{type === 'warning' && 'bg-amber-500/40'}}
{{type === 'success' && 'bg-green-500/40'}}
{{type === 'danger' && 'bg-red-500/40'}} progress-bar rounded">
  <div
      [class.bg-blue-500]="type === 'primary'"
      [class.bg-red-500]="type === 'danger'"
      [class.bg-green-500]="type === 'success'"
      [class.bg-amber-500]="type === 'warning'"
      class="progress-bar-value"></div>
</div>
