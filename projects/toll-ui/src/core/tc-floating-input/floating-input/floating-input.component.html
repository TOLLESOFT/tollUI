<div class="relative">
  <input
    [type]="type"
    [id]="id"
    [(ngModel)]="model"
    [readOnly]="readOnly"
    [disabled]="disabled"
    placeholder="{{placeholder}}"
    class="{{defaultClass}} {{invalid ? (required ? invalidClass: inputValidClass) : inputValidClass}} {{size === 'small' && smallSize}} {{size === 'normal' && defaultSize}} {{size === 'large' && largeSize}}"
    (ngModelChange)="updateForm($event)" />
  <label class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-gray-900 px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1">Floating outlined</label>

  <ng-container *ngIf="invalid">
    <ng-container *ngIf="required">
      <small class="text-red-600">
        <ng-container *ngIf="name; else labelTemp">
          {{name}} is required
        </ng-container>
        <ng-template #labelTemp>
          {{label}} is required
        </ng-template>
      </small>
    </ng-container>
  </ng-container>
</div>
