<div>
  <ng-container *ngIf="label">
    <label [for]="id" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
      {{label}}
      <ng-container *ngIf="required">
        <span class="text-red-600 text-lg">*</span>
      </ng-container>
    </label>
  </ng-container>
  <textarea
    [id]="id"
    [(ngModel)]="model"
    [readOnly]="readOnly"
    [disabled]="disabled"
    [rows]="rows"
    [placeholder]="placeholder"
    class="{{defaultClass}} {{invalid ? (required ? invalidClass: inputValidClass) : inputValidClass}}"
    (ngModelChange)="onChange($event)"></textarea>
  <ng-container *ngIf="invalid">
    <ng-container *ngIf="required">
      <small class="text-red-600">
        <ng-container *ngIf="name; else labelTemp">
          {{name}} is required
        </ng-container>
        <ng-template #labelTemp>
          {{label}} is required
        </ng-template>
      </small>
    </ng-container>
  </ng-container>
</div>
