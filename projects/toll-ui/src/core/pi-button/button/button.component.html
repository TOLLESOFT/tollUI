<button
        [class.w-full]="block === ''"
        [disabled]="disabled || disabled === ''"
        [ngClass]="piClass"
        [ngStyle]="piStyle"
        type="button"
        class="
{{ size === 'extra small' ? xtra_small : ''}}
{{ size === 'small' ? small : '' }}
{{ size === 'normal' ? normal : '' }}
{{ size === 'large' ? large : '' }}
{{ size === 'extra large' ? xtra_large : '' }}

{{ rounded === 'full' && 'rounded-full'}}
{{ rounded === '' || rounded === 'rounded' && 'rounded-lg' }}

{{type === 'primary' && (outline === undefined ? service.primaryCSS : primary_outline)}}
{{type === 'success' && (outline === undefined ? service.successCSS : success_outline)}}
{{type === 'danger' && (outline === undefined ? service.dangerCSS : danger_outline)}}
{{type === 'warning' && (outline === undefined ? service.warningCSS : warning_outline)}}
">
    <ng-content></ng-content>
</button>
