<div class="relative w-full {{disabled && 'pointer-events-none'}}" [id]="mainId">
  <ng-container *ngIf="label">
    <label [for]="id" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
      {{label}}
      <ng-container *ngIf="required">
        <span class="text-red-600 text-lg">*</span>
      </ng-container>
    </label>
  </ng-container>
  <div class="relative">
    <div class="relative w-full">
      <input
        date-picker='tc-date-picker'
        [type]="type"
        [id]="id"
        [(ngModel)]="model"
        [readOnly]="readOnly"
        [disabled]="disabled"
        [placeholder]="placeholder"
        class="{{defaultClass}} {{invalid ? (required ? invalidClass: inputValidClass) : inputValidClass}} {{size === 'small' && smallSize}} {{size === 'normal' && defaultSize}} {{size === 'large' && largeSize}}"
        (ngModelChange)="modelValueChange($event)"
      />
      <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
        <i class='fa-solid fa-calendar-alt text-gray-500 text-lg'></i>
      </div>
    </div>
  </div>
  <ng-container *ngIf="invalid">
    <ng-container *ngIf="required">
      <small class="text-red-600">
        <ng-container *ngIf="name; else labelTemp">
          {{name}} is required
        </ng-container>
        <ng-template #labelTemp>
          {{label}} is required
        </ng-template>
      </small>
    </ng-container>
  </ng-container>
  <div [id]="dropItemId"  class="absolute border mt-2 rounded-[5px]
                divide-y bg-white dark:bg-gray-700 z-10 block
                dark:border-gray-600
                dark:divide-gray-600 date-picker-container overflow-auto shadow-2xl {{id}} hidden">
    <tc-calendar [disablePastDates]="disablePastDates" [(ngModel)]="dateValue" (ngModelChange)="selectDate($event)"></tc-calendar>
  </div>
</div>
